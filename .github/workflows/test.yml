name: "Project1 IAC"
on:
  push:
    branches:
      - main
      - stage
    paths:
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

jobs:
    terraform:
        name: "Apply terraform code changes"
        runs-on: ubuntu-latest
        defaults:
          run:
            shell: bash
            working-directory: ./terraform
        
        steps: 
          - name: Terraform init
            id: init
            run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"
    
          
    